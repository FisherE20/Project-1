<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <section class="section">
            <div class="container">
                <div class="columns center">
                    <div class="column">
                        First column
                    </div>
                    <div class="column">
                        Second column
                    </div>
                    <div class="column">
                        Third column
                    </div>
                    <div class="column">
                        Fourth column
                    </div>
                    <div class="column">
                        Fifth column
                    </div>
                </div>
                <div class="center">
                    <h1 class="title">
                        Travel App
                    </h1>
                    <p class="subtitle">
                        A site with travelers in <strong>Mind</strong>!
                    </p>
                </div>
                <br><br><br>
                <div class="field center">
                    <label class="label">Choose your destination</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                    </div>
                    <p class="help">Select your travel destination.</p>
                    <br><br>
                    <div class="field is-grouped is-grouped-centered">
                        <p class="control">
                            <a class="button is-primary">
                                Submit
                            </a>
                        </p>
                        <p class="control">
                            <a class="button is-light">
                                Cancel
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
